{% extends '_base.html' %}
{% load static %}


{% block title %}Блог{% endblock title %}


{% block link_css %}<link rel="stylesheet" href="{% static 'css/blog.css' %}">{% endblock link_css %}


{% block content %}

<h1>Блог</h1>
{% for post in object_list %}
    <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
    <p>{{ post.body }}</p>
{% endfor %}

{% endblock content %}
